theme: "github.com/thomaswolf0/hugo-agency-web"
languageCode: "en-us"

build:
  buildStats:
    enable: true

  cachebusters:
    - source: "assets/notwatching/hugo_stats\\.json"
      target: "css"

    - source: "(postcss|tailwind)\\.config\\.js"
      target: 'css'

module:
  hugo_version:
    min: "0.147.8"

  imports:
    - path: github.com/thomaswolf0/hugo-agency-web

  mounts:
    - source: 'hugo_stats.json'
      target: 'assets/notwatching/hugo_stats.json'
      disableWatch: true

    - source: 'assets'
      target: 'assets'

taxonomies:
  series: "series"
  tags: "tags"

deployment:
  targets:
  - name: production
    url: s3://consulting.doublewolf.web?region=ap-southeast-2
    cloudFrontDistributionID: E2PKD87QW8R9JT
  matchers:
    - cacheControl: max-age=630720000, no-transform, public
      gzip: true
      pattern: "^.+\\.(js|css|svg|ttf|woff|woff2|eot|png|jpg|gif|svg|ttf)$"
    - gzip: true
      pattern: "^.+\\.(html|xml|json)$"
      

